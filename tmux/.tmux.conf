# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'janoamaral/tokyo-night-tmux'
set -g @tokyo-night-tmux_window_id_style none 
set -g @tokyo-night-tmux_pane_id_style hide
set -g @tokyo-night-tmux_zoom_id_style hide 
set -g @tokyo-night-tmux_window_tidy_icons 0

# set -g @plugin 'fabioluciano/tmux-tokyo-night'
# set -g @theme_variation 'night'

set -g base-index 1
setw -g pane-base-index 1

set -g default-command /bin/zsh

set -g default-terminal "tmux-256color"
set -ag terminal-overrides "xterm-256color:RGB"

set-option -g detach-on-destroy off

bind-key t new-session -A -s twigsmux 'source ~/.zshrc.d/scripts/twigsmux.sh d' \; 
bind-key k new-session -A -s twigsmux 'source ~/.zshrc.d/scripts/twigsmux.sh k' \;
bind-key L new-session -A -s twigsmux 'source ~/.zshrc.d/scripts/twigsmux.sh l' \;
bind-key u attach-session -c "#{pane_current_path}"
bind-key r source-file ~/.tmux.conf
bind-key G rename-window git \;
bind-key Q rename-window query \;
bind-key E rename-window editor \;
bind-key g neww -S -n git -c "#{pane_current_path}" 'lazygit' \;
bind-key q neww -S -n query -c "#{pane_current_path}" \;
bind-key e neww -S -n editor -c "#{pane_current_path}" \;
bind-key a neww -S -n ai -c "#{pane_current_path}" \;
bind-key O run-shell "~/.zshrc.d/scripts/tmux-workspace.sh scaffold '#{client_tty}' '#{pane_id}'"

# Ctrl+b `: show OpenCode finder output in top-right popup (tmux >= 3.2)
bind-key ` if-shell -F '#{>=:#{version},3.2}' { display-popup -E -x R -y 0 -w 50% -h 12 ~/.zshrc.d/scripts/agents-popup.sh }

bind-key v split-window -h
bind-key S split-window -v

if-shell 'test -n "$HOMEBREW_PREFIX" && test -x "$HOMEBREW_PREFIX/opt/tpm/share/tpm/tpm"' 'run-shell "$HOMEBREW_PREFIX/opt/tpm/share/tpm/tpm"'
